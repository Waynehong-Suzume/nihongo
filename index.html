  (function(){

    // ----- Utils (ìœ ì§€) -----

    function levenshtein(a,b){ var m=a.length,n=b.length; if(!m) return n; if(!n) return m; var dp=new Array(m+1); for(var i=0;i<=m;i++){ dp[i]=new Array(n+1); dp[i][0]=i; } for(var j=0;j<=n;j++) dp[0][j]=j; for(i=1;i<=m;i++){ for(j=1;j<=n;j++){ var cost=a.charAt(i-1)===b.charAt(j-1)?0:1; var v1=dp[i-1][j]+1, v2=dp[i][j-1]+1, v3=dp[i-1][j-1]+cost; dp[i][j]=Math.min(v1,v2,v3); } } return dp[m][n]; }

    // ìƒ˜í”Œ(ë²„íŠ¼ìœ¼ë¡œë§Œ ë¡œë“œ)

    function startSession(){

      var wanted = parseInt(selSession.value,10) || 0;                  // 0 = ë¬´ì œí•œ

        endSession();

      }
      var idx=nextUniqueIndex();
      if(idx===-1){ alert('ë” ì´ìƒ ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.'); endSession(); return; }
      USED.push(idx);

      spnCount.textContent=String(SESSION.count);

      promptBadge.textContent=(CUR.mode==='jp2ko'? 'ì¼ë³¸ì–´ â†’ í•œêµ­ì–´':'í•œêµ­ì–´ â†’ ì¼ë³¸ì–´');

    // (ìœ ì§€) ì±„ì : ì™„ì „ ì¼ì¹˜ë§Œ ì •ë‹µ
    function judge(user){
      var item=CUR.item, mode=CUR.mode;
      var okList=(mode==='jp2ko'? item.ko: item.jp);
      var u=String(user||'').trim(); // ì•ë’¤ ê³µë°±ë§Œ ì œê±°, ë‚´ë¶€ ë„ì–´ì“°ê¸°Â·ì˜¤íƒ€ëŠ” ëª¨ë‘ í‹€ë¦¼
      var match=false;

      return {match:match, okList:okList};
    }

    // (ìœ ì§€) í†µê³„
    function getStatFor(item){

      return stats[key] || {seen:0, correct:0, wrong:0, confused:false};
    }
    function setStatFor(item, updater){
      var stats=loadStats(); var key=itemKey(item);
      var cur=stats[key] || {seen:0, correct:0, wrong:0, confused:false};

          '<div class="text-xs text-gray-400">Enter í•œë²ˆ ë” â†’ ë‹¤ìŒ</div>'+
        '</div>'+
        '<div class="mt-2 text-sm">'+
          '<div class="text-gray-400">ëª¨ë²” ë‹µì•ˆ</div>'+
          '<div class="mt-1">'+ codes +'</div>'+
        '</div>'+
        '<div class="mt-3 flex items-center gap-3 text-sm">'+
          '<label class="inline-flex items-center gap-2"><input id="ckConfused" type="checkbox" class="accent-pink-500"> í—·ê°ˆë¦¬ëŠ” ë¬¸ì œë¡œ í‘œì‹œ</label>'+
          '<span class="text-xs text-gray-400">ì •ë‹µ '+st.correct+' Â· ì˜¤ë‹µ '+st.wrong+'</span>'+
        '</div>'+
        '<button id="btnNext" class="mt-3 px-3 py-1.5 rounded-xl bg-indigo-600 hover:bg-indigo-500">ë‹¤ìŒ ë¬¸ì œ</button>';

      var ckConfused=document.getElementById('ckConfused');
      if(ckConfused){ ckConfused.checked=!!st.confused; ckConfused.onchange=function(){
        setStatFor(CUR.item, function(prev){ prev.confused=!!ckConfused.checked; return prev; });
      }; }

      var btnNext=document.getElementById('btnNext');
      btnNext.onclick=function(){ handleNext(match); };

      waitingNext=true; lastWasCorrect=match; // Enter ë‘ ë²ˆ ëŒ€ê¸°
    }

    function finalizeAnswer(correct){
      SESSION.total++; if(correct) SESSION.correct++;
      setStatFor(CUR.item, function(prev){

    }

    function handleNext(wasCorrect){

      if(USED.length >= SESSION.target){ alert('ë” ì´ìƒ ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.'); endSession(); return; }

      listWrap.innerHTML='';
      if(ckShowData.checked){ taRaw.classList.remove('hidden'); taRaw.value=JSON.stringify(DECK,null,2); } else { taRaw.classList.add('hidden'); }

      var onlyConf = !!(ckOnlyConfused && ckOnlyConfused.checked);
      var sortMode = selSort ? selSort.value : 'none'; // (ì¶”ê°€)

      if(!DECK.length){ listWrap.innerHTML='<div class="p-3 text-sm text-gray-400">(ë¹„ì–´ìˆìŒ)</div>'; return; }

      // (ì¶”ê°€) ì •ë ¬ì„ ìœ„í•´ ì¤‘ê°„ ë°°ì—´ êµ¬ì„±
      var rows = [];
      for(var i=0;i<DECK.length;i++){
        var it=DECK[i], st=getStatFor(it);
        if(onlyConf && !st.confused) continue;
        rows.push({ idx:i, it:it, st:st });
      }

      // (ì¶”ê°€) ì •ë ¬ ë¡œì§
      function cmp(a,b, key, dir){
        var va=a.st[key]||0, vb=b.st[key]||0;
        return dir==='asc' ? (va-vb) : (vb-va);
      }
      if(sortMode==='wrongDesc') rows.sort(function(a,b){ return cmp(a,b,'wrong','desc'); });
      else if(sortMode==='wrongAsc') rows.sort(function(a,b){ return cmp(a,b,'wrong','asc'); });
      else if(sortMode==='correctDesc') rows.sort(function(a,b){ return cmp(a,b,'correct','desc'); });
      else if(sortMode==='correctAsc') rows.sort(function(a,b){ return cmp(a,b,'correct','asc'); });
      // 'none'ì€ ì…ë ¥ ìˆœì„œ ìœ ì§€

      // ë Œë”
      for(var r=0;r<rows.length;r++){
        var it=rows[r].it, st=rows[r].st, i=rows[r].idx;
        var row=document.createElement('div'); row.className='flex items-center gap-2 px-3 py-2 border-b border-gray-800';
        row.innerHTML='<div class="flex-1">'+
          '<div class="text-sm font-medium">'+ (it.jp||[]).join(' / ') + (st.confused? ' <span class="text-pink-400">â˜…</span>':'') +'</div>'+
          '<div class="text-xs text-gray-400">'+ (it.ko||[]).join(' / ') +'</div>'+
        '</div>'+
        '<div class="text-xs text-gray-400 mr-2">ì •ë‹µ '+(st.correct||0)+' Â· ì˜¤ë‹µ '+(st.wrong||0)+'</div>'+
        '<button data-i="'+i+'" class="btnDel px-2 py-1 rounded bg-gray-800">ì‚­ì œ</button>';
        listWrap.appendChild(row);
      }

      var dels=listWrap.querySelectorAll('.btnDel');
      for(var j=0;j<dels.length;j++){
        dels[j].onclick=function(ev){ var idx=parseInt(ev.currentTarget.getAttribute('data-i'),10); DECK.splice(idx,1); saveDeck(DECK); renderList(); refreshCounter(); };
      }
    }
    function openManage(){
      if(dlgManage && typeof dlgManage.showModal==='function') dlgManage.showModal();
      else { dlgManage.setAttribute('open',''); document.body.classList.add('overflow-hidden'); }
      renderList();
    }
    function closeManage(){
      if(dlgManage && typeof dlgManage.close==='function') dlgManage.close();
      else { dlgManage.removeAttribute('open'); document.body.classList.remove('overflow-hidden'); }
    }
    if(btnManage) btnManage.addEventListener('click', openManage);
    if(btnCloseManage) btnCloseManage.addEventListener('click', function(e){ e.preventDefault(); closeManage(); });
    if(ckShowData) ckShowData.addEventListener('change', renderList);
    if(ckOnlyConfused) ckOnlyConfused.addEventListener('change', renderList);
    if(selSort) selSort.addEventListener('change', renderList); // (ì¶”ê°€)
    if(btnAdd) btnAdd.addEventListener('click', function(){
      var jp=inJP.value.trim(); var ko=inKO.value.trim(); if(!jp||!ko) return;
      var obj={ jp: jp.split(';').map(function(s){return s.trim();}).filter(Boolean),
                ko: ko.split(';').map(function(s){return s.trim();}).filter(Boolean) };
      DECK.push(obj); saveDeck(DECK); inJP.value=''; inKO.value=''; renderList(); refreshCounter();
    });
    if(btnExport) btnExport.addEventListener('click', function(){
      var blob=new Blob([JSON.stringify(DECK,null,2)], {type:'application/json'});
      var a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='gc-lingo-deck.json'; a.click();
    });
    if(fileImport) fileImport.addEventListener('change', function(e){
      var f=e.target.files[0]; if(!f) return; var reader=new FileReader();
      reader.onload=function(){
        try{
          var data=JSON.parse(reader.result);
          if(Array.isArray(data)){ DECK=data; saveDeck(DECK); USED=[]; renderList(); refreshCounter(); }
          else alert('JSON ë°°ì—´ í˜•ì‹ì´ ì•„ë‹™ë‹ˆë‹¤.');
        }catch(err){ alert('JSON í˜•ì‹ì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.'); }
        finally{ fileImport.value=''; }
      };
      reader.readAsText(f);
    });
    if(btnSample) btnSample.addEventListener('click', function(){ DECK=SAMPLE.slice(); saveDeck(DECK); USED=[]; renderList(); refreshCounter(); });
    if(btnClear) btnClear.addEventListener('click', function(){ if(confirm('ì •ë§ ì „ì²´ ì‚­ì œí•©ë‹ˆê¹Œ?')){ DECK=[]; saveDeck(DECK); USED=[]; renderList(); refreshCounter(); } });

    // ì´ˆê¸° ì¹´ìš´í„° í‘œì‹œ
    refreshCounter();

    // ----- PWA (ì„ íƒ) -----
    var deferredPrompt=null; var btnInstall=document.getElementById('btnInstall');
    window.addEventListener('beforeinstallprompt', function(e){ e.preventDefault(); deferredPrompt=e; btnInstall.classList.remove('hidden'); });
    if(btnInstall) btnInstall.addEventListener('click', function(){ if(!deferredPrompt) return; deferredPrompt.prompt(); deferredPrompt=null; btnInstall.classList.add('hidden'); });
    if('serviceWorker' in navigator){
      window.addEventListener('load', function(){ navigator.serviceWorker.register('./sw.js').catch(function(){}); });
    }
  })();
  </script>
